<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-box {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            max-width: 400px;
        }

        .error-code {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .back-link {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <div class="error-code">502</div>
            <div class="error-message">Bad Gateway</div>
            <p>There was a problem serving the requested page.</p>
            <p>Please try again later or contact the website administrator.</p>
        </div>
    </div>
</body>
</html>
